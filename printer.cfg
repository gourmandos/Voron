#####################################################################
#   Enclosure
#####################################################################

[temperature_sensor chamber]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF5
pullup_resistor: 4700
min_temp: 0
max_temp: 100
gcode_id: C            # try chamber_th if it doesn't work

[temperature_sensor motor_B]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF6
min_temp: 0
max_temp: 85
gcode_id: M            # try chamber_th if it doesn't work

#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]
# Chamber Lighting - HE2 Connector (Optional)
pin: PB10
pwm:true
shutdown_value: 0
value:0.2
cycle_time: 0.01


#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[safe_z_home]
home_xy_position: 151, 150
z_hop: 10
# speed:100

[z_tilt]
z_positions:
   -50, 18
   150, 348
   350, 18
points:
   30, 5
   150, 245
   270, 5
speed: 200
horizontal_move_z: 10       # up to 15
retries: 5
retry_tolerance: 0.0075

##--------------------------------------------------------------------

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 260,260
probe_count: 5,5
zero_reference_position: 150, 150
fade_start: 1              # Get a few layers down before starting the fade process.
fade_end: 10.0
adaptive_margin: 10
mesh_pps: 2,2
algorithm: lagrange
bicubic_tension: 0.2

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

