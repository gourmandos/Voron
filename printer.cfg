# This file contains common pin mappings for the BigTreeTech Octopus Pro 429 V???.
# To use this config, the firmware should be compiled for the STM32F429 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# DFU mode successfully activated by unplugging everything, adding USB jumper + boot0 jumper + powering over USB

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design Trident 300mm

#####################################################################
#   Include
#####################################################################

# [include .cfg]

[include mainsail.cfg]
[include macros.cfg]
[include stealthburner_leds.cfg]
[include bedfans.cfg]

[include cartographer.cfg]
[include adaptive_purge.cfg]
# [include nozzle_scrub.cfg]

[include config_backup.cfg]
[include tmc-autotune.cfg]

[include calibrate_flow.cfg]
[include calibrate_pa.cfg]
[include TEST_SPEED.cfg]
# [include K-ShakeTune/*.cfg]
# [include adxl345.cfg]


#####################################################################
#   Klipper General Settings
#####################################################################

# [virtual_sdcard]         # Duplicate from mainsail macro
# path: /home/pi/printer_data/gcodes       # Obsolete path: /home/pi/gcode_files
# on_error_gcode: CANCEL_PRINT

# [pause_resume]         # Duplicate from mainsail macro

# [display_status]         # Duplicate from mainsail macro

[exclude_object]

[idle_timeout]
gcode:
    {% if "xyz" in printer.toolhead.homed_axes %}
        G91                                                                                                 ; relative positioning
        G1 Z5 F18000                                                                                        ; move up 5mm
        G90                                                                                                 ; absolute positioning
        # G1 X{printer.toolhead.axis_maximum.x} Y{printer.toolhead.axis_maximum.y} F18000.0                   ; park nozzle at rear
    {% endif %}
    OFF                                                                                                     ; turn everything off
timeout: 7200 # 2 hrs

[temperature_sensor OctoPro]         # Replace with Fan control once octoglasses is setup
sensor_type: temperature_mcu

[temperature_sensor EBBCan]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
# min_temp: 0
max_temp: 100

[gcode_arcs]
resolution: 0.1

# [skew_correction]        # Use CaliFlower process

#####################################################################
#   Printer Settings
#####################################################################

[mcu]
canbus_uuid: 130c694d49aa
##--------------------------------------------------------------------
[mcu EBBCan]
canbus_uuid: 4b8aa056f406
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 10000
minimum_cruise_ratio: 0.5    # Default 0.5
max_z_velocity: 15          # Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

# [input_shaper]
# shaper_freq_x: 68.0
# shaper_type_x: 2hump_ei
# shaper_freq_y: 42.4
# shaper_type_y: mzv
# damping_ratio_x: 0.126
# damping_ratio_y: 0.051

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
endstop_pin: EBBCan: PB6
position_min: 0
position_endstop: 302
position_max: 302
homing_speed: 100               # max 100
homing_retract_dist: 5

[tmc2240 stepper_x]
cs_pin: PC4
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: true
## LDO-42STH48-2504AH  1.8  -  2.5A  1.5mH  1.2ohm
run_current: 1


##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40           
microsteps: 32
endstop_pin: PG9               
position_min: 0
position_endstop: 308
position_max: 308
homing_speed: 100               # max 100
homing_retract_dist: 5

[tmc2240 stepper_y]
cs_pin: PD11
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: true
## LDO-42STH48-2504AH  1.8  -  2.5A  1.5mH  1.2ohm
run_current: 1

#####################################################################
#   Z Stepper Settings
#####################################################################

##  Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 4             # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -0.5
homing_speed: 8.0                # Leadscrews are slower than belts, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: true
run_current: 0.65
sense_resistor: 0.110

##  Z1 Stepper - Rear Center
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 4
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: true
run_current: 0.65
sense_resistor: 0.110

##  Z2 Stepper - Front Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 4
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: true
run_current: 0.65
sense_resistor: 0.110

#####################################################################
#   Extruder
#####################################################################

#   Connected to MOTOR_6
#   Heater - HE0
#   Thermistor - T0
[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
rotation_distance: 22.6789511
gear_ratio: 50:10
microsteps: 32                  
nozzle_diameter: 0.500
filament_diameter: 1.75
heater_pin: EBBCan: PB13
sensor_type: PT1000
pullup_resistor: 4700
sensor_pin: EBBCan: PA3
min_temp: 0
max_temp: 310
max_power: 1.0
min_extrude_temp: 205
max_extrude_only_distance: 1400.0        #110
max_extrude_cross_section: 5
# max_extrude_only_velocity: 75.0
# max_extrude_only_accel: 1500
#control = pid
#pid_kp = 25.628
#pid_ki = 1.837
#pid_kd = 89.379
pressure_advance: 0.03
pressure_advance_smooth_time: 0.04

##  E0 on MOTOR6
[tmc2209 extruder]
uart_pin: EBBCan: PA15
interpolate: true
## LDO-36STH20-1004AHG  -  1A  1.6mH  2.1ohm
run_current: 0.5              #Default on ebb-canbus config 0.65
sense_resistor: 0.110


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA3
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 1
min_temp: 10
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: EBBCan: PA1
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

[controller_fan ElectroBay]
pin: PD12
max_power: 1
kick_start_time: 0.5
shutdown_speed: 1
fan_speed: 0.5
idle_timeout: 120
heater: heater_bed

[temperature_fan RPi_Fan] 
sensor_type: temperature_host
pin: PD15
min_temp: 0
max_temp: 70
target_temp: 45.0
min_speed: 0.0
max_speed: 1.0
shutdown_speed: 1.0
kick_start_time: 0.5
off_below: 0.1
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

[controller_fan OctoGlasses]
pin: PE5
max_power: 1
shutdown_speed: 0
kick_start_time: 2
off_below: 0.1
fan_speed: 1
idle_timeout: 60
# idle_speed: 0.3
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, extruder

