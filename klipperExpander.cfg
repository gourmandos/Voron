## Octoglasses  -  mosfet2:
[controller_fan OctoGlasses]
pin: expander:PA2
max_power: 1
shutdown_speed: 1
kick_start_time: 0.5
off_below: 0.1
fan_speed: 1
idle_timeout: 30
# idle_speed: 0.3
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, extruder

