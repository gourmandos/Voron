# This file contains common pin mappings for the BigTreeTech Octopus Pro 429 V???.
# To use this config, the firmware should be compiled for the STM32F429 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design Trident 300mm BigTreeTech OctoPus Pro V??? TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                      [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
# Leadscrew Rotation Distance           [stepper_z], [stepper_z1], [stepper_z2]
# Z Endstop Switch location            [safe_z_home] section
# Z Endstop Switch  offset for Z0      [stepper_z] section
# PID tune                             [extruder] and [heater_bed] sections
# Probe pin                            [probe] section
# Fine tune E steps                    [extruder] section

#####################################################################
#   Include
#####################################################################

[include mainsail.cfg]      
# [include adxl.cfg]
[include macros.cfg]
[include ./magprobe/klicky-probe.cfg]
#[include ./magprobe/autoz.cfg]
# [include nozzle_scrub.cfg]
[include KAMP_Settings.cfg]


#####################################################################
#   Klipper General Settings
#####################################################################

# [virtual_sdcard]         # Duplicate from mainsail macro
# path: /home/pi/printer_data/gcodes       # Obsolete path: /home/pi/gcode_files
# on_error_gcode: CANCEL_PRINT

# [pause_resume]         # Duplicate from mainsail macro

# [display_status]         # Duplicate from mainsail macro

# [skew_correction] 

[exclude_object]

[idle_timeout]
timeout: 1800       # safely up to 7200

[temperature_sensor RPi]
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

[gcode_arcs]
resolution: 0.1

#####################################################################
#   Printer Settings
#####################################################################

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_1A0041001451303439373431-if00
restart_method: command
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 250            # Default, up to 300 once tuned
max_accel: 3500             # Default, up to 10000 once tuned
max_z_velocity: 15          # Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40           # 20t pulley
microsteps: 64
full_steps_per_rotation:200     # set to 400 for 0.9 degree stepper
endstop_pin: PG6
#endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 300           # 300mm build
position_max: 300               # 300mm build
homing_speed: 100                # max 100
homing_retract_dist: 5          # 0 for sensorless
#homing_positive_dir: true

# [tmc2209 stepper_x]
# uart_pin: PC4
# interpolate: False
# run_current: 0.976
# sense_resistor: 0.110
# stealthchop_threshold: 0
##------------------------------
#diag_pin: ^PG6
#driver_SGTHRS: 255             # 255 is most sensitive value, 0 is least sensitive
##------------------------------
## LDO-42STH48-2504AH  1.8  -  2.5A  1.5mH  1.2ohm
# driver_TBL: 1
# driver_TOFF: 3
# driver_HSTRT: 7
# driver_HEND: 8

[tmc2240 stepper_x]
cs_pin: PC4
#spi_speed:                            # The SPI speed (in hz) to use when communicating with the device. The default depends on the type of device.
#spi_bus:                              # The default depends on the type of micro-controller.
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: False
## LDO-42STH48-2504AH  1.8  -  2.5A  1.5mH  1.2ohm
run_current: 1
stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40           # 20t pulley
microsteps: 64
full_steps_per_rotation:200     # set to 400 for 0.9 degree stepper
endstop_pin: PG9
#endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 303           # 300mm build
position_max: 303               # 300mm build
homing_speed: 100                # max 100
homing_retract_dist: 5          # 0 for sensorless
#homing_positive_dir: true

# [tmc2209 stepper_y]
# uart_pin: PD11
# interpolate: False
# run_current: 0.976
# sense_resistor: 0.110
# stealthchop_threshold: 0
##------------------------------
#diag_pin: ^PG9
#driver_SGTHRS: 255             # 255 is most sensitive value, 0 is least sensitive
##------------------------------
## LDO-42STH48-2504AH  1.8  -  2.5A  1.5mH  1.2ohm
# driver_TBL: 1
# driver_TOFF: 3
# driver_HSTRT: 7
# driver_HEND: 8

[tmc2240 stepper_y]
cs_pin: PD11
#spi_speed:                            # The SPI speed (in hz) to use when communicating with the device. The default depends on the type of device.
#spi_bus:                              # The default depends on the type of micro-controller.
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: False
## LDO-42STH48-2504AH  1.8  -  2.5A  1.5mH  1.2ohm
run_current: 1
stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

##  Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 4             # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 32
#endstop_pin: PG10
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.5
position_max: 250
position_min: -1
homing_speed: 8.0                # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 0.65
sense_resistor: 0.110
stealthchop_threshold: 999999    # Deactivate with 0 - TBC

##  Z1 Stepper - Rear Center
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 4
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 0.65
sense_resistor: 0.110
stealthchop_threshold: 999999    # Deactivate with 0 - TBC

##  Z2 Stepper - Front Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 4
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 0.65
sense_resistor: 0.110
stealthchop_threshold: 999999    # Deactivate with 0 - TBC

#####################################################################
#   Extruder
#####################################################################

#   Connected to MOTOR_6
#   Heater - HE0
#   Thermistor - T0
[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
# rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
rotation_distance: 22.40987    #Sherpa Micro
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10               #Sherpa Micro
microsteps: 16                  #Sherpa Micro
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.500
filament_diameter: 1.75
heater_pin: PA2
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: PT1000
pullup_resistor: 4700
sensor_pin: PF4
min_temp: 10
max_temp: 310
max_power: 1.0
min_extrude_temp: 180
max_extrude_only_distance: 110.0
max_extrude_cross_section: 5
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.03
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.04

##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.35
sense_resistor: 0.110
stealthchop_threshold: 0
## LDO-36STH20-1004AHG  -  1A  1.6mH  2.1ohm
# run_current: 0.339 # results in CS 10
# driver_TBL: 1
# driver_TOFF: 3 # 41.7Khz max chopper frequency
# driver_HSTRT: 7
# driver_HEND: 4


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
heater_pin: PA3
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 1      # Keenovo bed
min_temp: 10
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################

[probe]
##  Inductive Probe
##  This probe is not used for Z height, only Quad Gantry Leveling

# Select the probe port by type:
## For the PROBE port. Will not work with Diode. May need pull-up resistor from signal to 24V.
#pin: ~!PB7
## For the DIAG_7 port. NEEDS BAT85 DIODE! Change to !PG15 if probe is NO.
#pin: ^PG15
## For Octopus Pro Probe port; NPN and PNP proximity switch types can be set by jumper
pin: ~PC5

#--------------------------------------------------------------------

x_offset: 0
y_offset: 33
#z_offset: 7.585
speed: 10        # default 10
samples: 3
samples_result: median
sample_retract_dist: 2.0        # default 3
samples_tolerance: 0.006        # up to 1
samples_tolerance_retries: 3

#####################################################################
#   Fan Control
#####################################################################

[fan]
##  Print Cooling Fan - FAN0
pin: PA8
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

[controller_fan controller_fan]
##  Controller fan - FAN2
pin: PD12
max_power: 0.75
kick_start_time: 0.5
heater: heater_bed

# [temperature_fan controlroom_fans]
# ##  Controller fan - FAN2
# pin: PD12
# max_power: 0.75
# control: watermark
# max_delta:3.0
# sensor_type: generic 3950
# sensor_pin: PF3
# min_temp: 0
# max_temp: 120
# target_temp: 50
# shutdown_speed: 0.75


[fan_generic Nevermore]   #rebreather_xl renamed for convenience, macros and print_start not to be renamed
pin: PD13
max_power: 1
kick_start_time: 0.5

[fan_generic bed_fans]
pin: PD14
max_power: 1
kick_start_time: 0.5

#####################################################################
#   Enclosure
#####################################################################

[thermistor chamber_temp]
temperature1: 36
resistance1: 61000
beta: 3950

[temperature_sensor chamber]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: C            # try chamber_th if it doesn't work

[temperature_sensor motor B]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF6
min_temp: 0
max_temp: 100
gcode_id: M            # try chamber_th if it doesn't work

#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]
# Chamber Lighting - HE2 Connector (Optional)
pin: PB10
pwm:true
shutdown_value: 0
value:0.1
cycle_time: 0.01

#[neopixel headlight]
## Stealthburner lighting - RGB_LED
#pin: PB0
#chain_count: 3
#color_order: GRBW
#initial_RED: 0.0
#initial_GREEN: 0.0
#initial_BLUE: 0.0
#initial_WHITE: 0.0

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[z_tilt]
##  Use Z_TILT_ADJUST to level the bed .
##  z_positions: Location of toolhead

z_positions:
   -50, 18
   150, 348
   350, 18
points:
   30, 5
   150, 245
   270, 5

speed: 200
horizontal_move_z: 10       # up to 15
retries: 5
retry_tolerance: 0.0075

##--------------------------------------------------------------------

[bed_mesh]
speed: 200
horizontal_move_z: 10
mesh_min: 40, 40
mesh_max: 260,260
probe_count: 5,5
zero_reference_position: 150, 150
fade_start: 0.6
fade_end: 10.0
# mesh_pps:
algorithm: bicubic

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

